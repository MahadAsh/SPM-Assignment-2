<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Login Card</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>

    <div class="login-card">
        <div class="logo-container">
            <div class="logo-box">
                <img src="" alt="Clinic Logo">
            </div>
        </div>

        <h2>Clinic Login</h2>
        <p class="demo-text">Default password for demo: <span class="badge">12345</span></p>
        <div class="role-selector-container">
            <div class="role-selector">
                <button class="role-btn active">Doctor</button>
                <button class="role-btn">Receptionist</button>
                <button class="role-btn">Pharmacist</button>
            </div>
        </div>

        <div class="input-group">
            <label>Phone (PK)</label>
            <input type="text" placeholder="+92300... or 0300...">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder=".....">
        </div>

        <div class="button-group">
            <button class="btn reset">Reset</button>
            <button class="btn login">Login</button>
        </div>
    </div>

</body>

</html>
